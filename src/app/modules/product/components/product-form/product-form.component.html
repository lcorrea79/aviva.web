<!-- Header -->
<div class="modal-header bg-light p-3">
  <h4 class="modal-title float-start">
    <i class="ri-hospital-line align-bottom me-1"></i> {{title}}
  </h4>
  <button type="button" class="btn-close float-end fs-sm" aria-label="Close"
    (click)="activeModal.dismiss()"></button>
</div>
<form [formGroup]="productForm" novalidate (ngSubmit)="onSubmit()">

  <!-- Body -->
  <div class="modal-body">
      <div class="row">
          <!-- Name -->
          <div class="col-lg-6">
              <div class="mb-3">
                  <label class="form-label" for="name"><b>Name</b></label>
                  <input type="text" id="name" formControlName="name" class="form-control"
                         placeholder="Product Name"
                         [ngClass]="{'is-invalid': form['name'].errors && (form['name'].dirty || form['name'].touched)}">
                  <div *ngIf="form['name'].errors && (form['name'].dirty || form['name'].touched)"
                       class="invalid-feedback">
                      <span>Please provide a valid Name.</span>
                  </div>
              </div>
          </div>

          <!-- Price -->
      <div  class="col-lg-6">
        <div class="mb-3">
          <label class="form-label" for="unitPrice"><b>Unit Price</b></label>
          <input type="text" id="unitPrice" formControlName="unitPrice" class="form-control"
            placeholder="$0.00" mask="separator.2" [showMaskTyped]="false"
            [ngClass]="{'is-invalid': form['unitPrice'].errors && (form['unitPrice'].dirty || form['unitPrice'].touched)}">
          <div *ngIf="form['unitPrice'].errors && (form['unitPrice'].dirty || form['price'].touched)"
            class="invalid-feedback">
            <span>Please provide a valid price.</span>
          </div>
        </div>
      </div>

          <!-- Details -->
          <div class="col-lg-12">
              <div class="mb-3">
                  <label class="form-label" for="name"><b>Details</b></label>
                  <input type="text" id="details" formControlName="details" class="form-control" 
                         [ngClass]="{'is-invalid': form['details'].errors && (form['details'].dirty || form['details'].touched)}">
                  <div *ngIf="form['details'].errors && (form['details'].dirty || form['details'].touched)"
                       class="invalid-feedback">
                      <span>Please provide a valid details.</span>
                  </div>
              </div>
          </div>

    

          <!-- Status -->
          <div class="col-lg-6">
            <div class="d-flex mb-3">
              <label class="form-label">
                <b>Status </b>
              </label>
              <div class="form-check form-switch form-switch-success ms-3">
                <input type="checkbox" class="form-check-input" formControlName="status" />
                <label class="form-check-label">
                  <span *ngIf="form['status'].value" class="badge text-uppercase badge-soft-success">Available</span>
                  <span *ngIf="!form['status'].value" class="badge text-uppercase badge-soft-danger">Not available</span>
                </label>
              </div>
            </div>
          </div>

      </div>
  </div>

  <!-- Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-soft-danger" (click)="activeModal.dismiss()">
      Close
    </button>
    <button type="submit" class="btn btn-success waves-effect waves-light m-2"
      [disabled]="productForm.invalid || loading">
      <span *ngIf="loading" class="d-flex align-items-center">
        <span class="spinner-border flex-shrink-0" role="status">
          <span class="visually-hidden">Saving...</span>
        </span>
        <span class="flex-grow-1 ms-2">
          Saving...
        </span>
      </span>
      <span *ngIf="!loading">
        Save
      </span>
    </button>
  </div>

</form>
