<!-- Header -->
<div class="modal-header bg-light p-3">
  <h4 class="modal-title float-start">
    <i class="ri-hospital-line align-bottom me-1"></i> {{title}}
  </h4>
  <button type="button" class="btn-close float-end fs-sm" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<form novalidate>
  <!-- Body -->
  <div class="modal-body">
    <div class="row">
      <!-- Productos -->
      <div class="col-lg-8">
        <div class="mb-3">
          <label class="form-label" for="name"><b>Lista de Productos</b></label>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Unit Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.unitPrice | currency:'USD':'symbol':'1.2-2' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Forma de Pago -->
      <div class="col-lg-4">
        <div class="mb-3">
          <label class="form-label" for="name"><b>Formas de Pago</b></label>
          <div class="p-1" *ngFor="let paymentMode of paymentModes">
            <div class="form-check pl-2">
              <input class="form-check-input" type="radio" name="paymentMode" [value]="paymentMode.key"
                [(ngModel)]="selectedPaymentMode">
              <label class="form-check-label">
                {{ paymentMode.value }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-soft-danger" (click)="activeModal.dismiss()">
      Close
    </button>
    <button type="submit" class="btn btn-success waves-effect waves-light m-2" (click)="createOrder()">
      <span *ngIf="loading" class="d-flex align-items-center">
        <span class="spinner-border flex-shrink-0" role="status">
          <span class="visually-hidden">Saving...</span>
        </span>
        <span class="flex-grow-1 ms-2">
          Creating...
        </span>
      </span>
      <span *ngIf="!loading">
        Create
      </span>
    </button>
  </div>

</form>
