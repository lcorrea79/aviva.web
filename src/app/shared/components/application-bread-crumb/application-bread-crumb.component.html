<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
      <li class="breadcrumb-item">
        <a [routerLink]="[crumb.url]">{{ crumb.name }}</a>
      </li>
    </ng-container>
  </ol>
</nav>
