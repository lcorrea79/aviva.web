<div class="row">
  <div class="col-12">
    <div class="page-title-box d-block d-lg-flex align-items-center justify-content-between">
      <h4 class="mb-0">{{ title }}</h4>
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <ng-container *ngFor="let item of breadcrumbItems">
            <li class="breadcrumb-item" [ngClass]="{ active: item.active }">
              <a *ngIf="item.link && !item.active; else staticItem" [routerLink]="item.link">{{ item.label }}</a>
              <ng-template #staticItem>
                <a href="javascript:;">{{ item.label }}</a>
              </ng-template>
            </li>
          </ng-container>
        </ol>
      </div>
    </div>
  </div>
</div>
